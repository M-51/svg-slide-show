
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" style="width: 1200px; height: auto; margin: auto; margin-top:8%;">

<defs>
	<marker id="marker-arrow" viewBox="0 0 10 10" refX="1" refY="5"
        markerWidth="8" markerHeight="8" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" />
    </marker>
	<style>
		#earth {stroke: #000;}
		#earth #axis {stroke-dasharray: 0; stroke-width: 0.5}
		#sun__rays {stroke: #000;}
	</style>
</defs>
<g id="earth">
	<circle cx="0" cy="0" r="100" fill-opacity="0" />
	<line x1="-100" y1="0" x2="100" y2="0"/>
	<line x1="-92" y1="39" x2="92" y2="39" stroke-dasharray="8" />
	<line x1="-92" y1="-39" x2="92" y2="-39" stroke-dasharray="8" />
	<line id="axis" x1="0" y1="-120" x2="0" y2="120"/>
</g>
<circle id="sun" cx="0" cy="0" r="100" fill="yellow"/>

<g id="sun__rays" opacity="0">
	<line x1="-400" y1="-50" x2="-175" y2="-50" marker-end="url(#marker-arrow)" stroke-dasharray="5" />
	<line x1="-400" y1="50" x2="-175" y2="50" marker-end="url(#marker-arrow)" stroke-dasharray="5" />
	<line id="sun__rays--last" x1="-400" y1="0" x2="-175" y2="0" marker-end="url(#marker-arrow)" stroke-dasharray="5" />
</g>

<text id="text" x="20" y="50">Panie Janie, tu jest tekst</text>

<script type="text/ecmascript" xlink:href="../../dist/js/script.js" />
<script type="text/ecmascript" xlink:href="earthradius.js" />
</svg>


